services:
  - type: web
    name: file-sharing-app
    env: python
    buildCommand: |
      mkdir -p /tmp/uploads
      chmod 777 /tmp/uploads
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "1"  # Added for debugging
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: MAX_CONTENT_LENGTH
        value: 16777216  # 16MB in bytes
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: UPLOAD_FOLDER
        value: "/tmp/uploads"
      - key: BASE_URL
        value: "https://file-sharing-app.onrender.com"  # Replace with your actual Render URL
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /tmp/uploads
      sizeGB: 1
